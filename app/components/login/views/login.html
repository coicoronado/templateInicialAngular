<main class="page-body login-page login-form-fall" login-init="">
  <div class="login-container">

  	<div class="login-header login-caret">

  		<div class="login-content">

  			<a href="index.html" class="logo">
  				<img src="assets/img/icon_140.png" width="120" alt="" />
  			</a>

  			<p class="description">{{ idiom.translations[idiom.prefered]['login-enter-data'] }}</p>

  			<!-- progress bar indicator -->
  			<div class="login-progressbar-indicator">
  				<h3>43%</h3>
  				<span>logging in...</span>
  			</div>
  		</div>

  	</div>

  	<div class="login-progressbar">
  		<div></div>
  	</div>

  	<div class="login-form">

  		<div class="login-content">

  			<div class="form-login-error">
  				<h3>Invalid login</h3>
  				<p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
  			</div>

  			<form method="post" role="form" id="form_login">

          <div class="form-group">

  					<button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left google-button">
  						{{ idiom.translations[idiom.prefered]['login-login-google'] }}
  						<i class="entypo-gplus fa fa-google-plus"></i>
  					</button>

  				</div>

  				<div class="form-group">

  					<button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left facebook-button">
  						{{ idiom.translations[idiom.prefered]['login-login-facebook'] }}
  						<i class="entypo-facebook fa fa-facebook"></i>
  					</button>

  				</div>

  				<div class="form-group">

  					<!-- <button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left twitter-button">
  						{{ idiom.translations[idiom.prefered]['login-login-twitter'] }}
  						<i class="entypo-twitter fa fa-twitter"></i>
  					</button> -->
  					<button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left linkedin-button">
  						{{ idiom.translations[idiom.prefered]['login-login-linkedin'] }}
  						<i class="entypo-twitter fa fa-linkedin"></i>
  					</button>

  				</div>

          <!-- <div class="form-group">
  					<em>- or -</em>
  				</div> -->

          <hr class="form-group">

          <div class="form-group">

  					<div class="input-group">
  						<div class="input-group-addon">
  							<i class="entypo-user fa fa-user"></i>
  						</div>

  						<input type="text" class="form-control" name="username" id="username" placeholder="{{ idiom.translations[idiom.prefered]['login-username'] }}" autocomplete="off" />
  					</div>

  				</div>

  				<div class="form-group">

  					<div class="input-group">
  						<div class="input-group-addon">
  							<i class="entypo-key fa fa-key"></i>
  						</div>

  						<input type="password" class="form-control" name="password" id="password" placeholder="{{ idiom.translations[idiom.prefered]['login-password'] }}" autocomplete="off" />
  					</div>

  				</div>

  				<div class="form-group">
  					<button type="submit" class="btn btn-primary btn-block btn-login">
  						<i class="entypo-login fa fa-sign-in"></i>
  						{{ idiom.translations[idiom.prefered]['login-login'] }}
  					</button>
  				</div>



  			</form>


  			<div class="login-bottom-links">

  				<a href="#" class="link">{{ idiom.translations[idiom.prefered]['login-forgot'] }}</a>

  				<br />

  				<!-- <a href="#">ToS</a>  - <a href="#">Privacy Policy</a> -->

          <a href="#/login/create" class="link">{{ idiom.translations[idiom.prefered]['login-create-account'] }}</a>

  			</div>

  		</div>

  	</div>

  </div>
</main>
